<button type="button" (click)="addItem()">Add Item</button>

<form action="" (submit)="saveLinks($event)">
  <div *ngFor="let item of form.controls; let i = index" [formGroup]="item">
    <input type="text" formControlName="title" placeholder="Title" />
    <input type="url" formControlName="url" placeholder="URL" />
    <input type="hidden" formControlName="id" />
  </div>
  <button>Save</button>
</form>
<p>{{form.value | json}}</p>
