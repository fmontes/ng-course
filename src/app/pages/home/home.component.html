<div class="container flex mx-auto mt-24 gap-14">
  <div class="col-start-1 col-end-7">
    <div class="mb-8">
      <h2 class="text-5xl">
        The Core of Your
        <span
          class="text-transparent bg-clip-text bg-gradient-to-b from-primary-500 to-[#D67526]"
          >Online Galaxy</span>
      </h2>
      <p>
        One link to connect your digital cosmos. Guide traffic from multiple
        platforms and boost your online profile.
      </p>
    </div>

    <form (ngSubmit)="onSubmit()" class="flex gap-4">
      <input
        class="flex-grow"
        type="text"
        name="username"
        id="username"
        placeholder="https://echolink.com/"
        [(ngModel)]="username"
      />
      <button type="submit">Claim my link</button>
    </form>
  </div>
  <app-device-preview class="flex-shrink-0" style="flex-basis: 393px; height: 852px" />
</div>
