<ng-container *ngIf="authState$ | async as user; else notLoggedIn">
  <a routerLink="/profile" class="flex items-center gap-1 ">
    <app-user-avatar [user]="user" />
    <span class="whitespace-nowrap">{{ user.name }}</span>
  </a>
  <span class="text-gray-700">|</span>
  <button (click)="logout()" class="text-gray-700 link">Logout</button>
</ng-container>

<ng-template #notLoggedIn>
  <a routerLink="/login">Login</a>
</ng-template>
