<header class="mb-8 text-center">
  <app-user-avatar
    class="overflow-hidden rounded-full"
    [user]="data"
    [size]="100"
  />
  <h1 class="mb-0 text-2xl">{{ data.name }}</h1>
  <p>{{ data.description }}</p>
</header>

<ul class="flex flex-col gap-4">
  <li *ngFor="let link of data?.links">
    <a
      [href]="link.url"
      class="flex items-center justify-center block h-12 text-xl border-2 border-white"
      >{{ link.title }}</a
    >
  </li>
</ul>
