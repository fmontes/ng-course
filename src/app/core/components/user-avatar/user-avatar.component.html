<!-- TODO: Make the url a pipe -->
<img
  *ngIf="user && user.avatar; else fallback"
  [width]="this.size"
  [height]="this.size"
  [src]="user.id | avatarUrl : user.avatar"
  [alt]="user.name"
/>

<ng-template #fallback>
  <img
    src="/assets/fallback-avatar.svg"
    alt=""
    [ngStyle]="{
      width: this.size + 'px',
      height: this.size + 'px',
    }"
  />
</ng-template>
